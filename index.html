<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>

  <!-- Choices -->
  <div class="choices">
    <div class="choice" id="rock">
      <img src="D:\JavaScript\Rock Paper Scior\images\ChatGPT Image Sep 14, 2025, 04_50_07 PM.png" alt="Rock">
    </div>
    <div class="choice" id="paper">
      <img src="D:\JavaScript\Rock Paper Scior\images\ChatGPT Image Sep 14, 2025, 04_51_56 PM.png" alt="Paper">
    </div>
    <div class="choice" id="scissors">
      <img src="D:\JavaScript\Rock Paper Scior\images\ChatGPT Image Sep 14, 2025, 04_49_47 PM.png" alt="Scissors">
    </div>
  </div>

  <!-- Scoreboard -->
  <div class="score-board">
    <div class="score">
      <p id="user-score">0</p>
      <p>You</p>
    </div>
    <div class="score">
      <p id="comp-score">0</p>
      <p>Computer</p>
    </div>
  </div>

  <!-- Message -->
  <div class="msg-container">
    <p id="msg">Play your move</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
